<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1> hahah</h1>
    <h1 th:text="${success}"> </h1>
    <hr/>
    <div th:object="${p}">
        <h2 >[[*{username}]]</h2>
        <h2 >[[*{age}]]</h2>
        <h2 >[[*{sex=='0'?'女':'男'}]]</h2>
        <h2 >[[*{sex=='0'}]]</h2>
    </div>
    <hr/>
    <div th:each="u:${ulist}">
        <span th:object="${u}" th:text="*{username}"></span>
        <span th:object="${u}" th:text="*{age}"></span>
        <span th:object="${u}" th:text="*{sex=='0'?'女':'男'}"></span>
    </div>
    <hr/>
    <h3 th:each="arr:${strarr}" th:text="${arr}"></h3>
    <hr/>

      <span th:each="arr:${strarr}" th:text="${arr}"></span>
</body>
</html>
